{% extends "base.html" %}

{% block title %}
<title>แบบฟอร์มบันทึกข้อมูลประชากร</title>
{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <!-- กล่องแบบฟอร์ม -->
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden hover-lift">
                <!-- ส่วนหัวฟอร์ม (Gradient) -->
                <div class="card-header border-0 text-white p-4" style="background: linear-gradient(135deg, #198754, #20c997);">
                    <div class="text-center">
                        <i class="bi bi-person-lines-fill fs-1 mb-2"></i>
                        <h3 class="mb-0 fw-bold">ฟอร์มลงทะเบียนประชากร</h3>
                        <p class="mb-0 text-white-50 small mt-1">กรุณากรอกข้อมูลให้ครบถ้วนเพื่อประโยชน์ของท่าน</p>
                    </div>
                </div>
                
                <!-- ส่วนเนื้อหาฟอร์ม -->
                <div class="card-body p-4 p-md-5 bg-white">
                    <form action="#" method="POST">
                        
                        <!-- ชื่อประชากร (ใช้ Floating Label เพื่อความทันสมัย) -->
                        <div class="form-floating mb-4">
                            <input type="text" class="form-control" id="name" placeholder="ชื่อ-นามสกุล" required>
                            <label for="name" class="text-muted"><i class="bi bi-person me-2"></i>ชื่อ-นามสกุล (ประชากร)</label>
                        </div>
            
                        <!-- อายุ -->
                        <div class="form-floating mb-4">
                            <input type="number" class="form-control" id="age" placeholder="อายุ" min="15" max="100" required>
                            <label for="age" class="text-muted"><i class="bi bi-calendar-event me-2"></i>อายุ (ปี)</label>
                        </div>

                        <!-- เลือกมาตราประกันสังคม -->
                        <div class="form-floating mb-5">
                            <select class="form-select" id="section" aria-label="เลือกมาตรา">
                                <option selected disabled>กรุณาเลือกมาตราที่ต้องการสมัคร</option>
                                <option value="33">มาตรา 33 (พนักงานบริษัท)</option>
                                <option value="39">มาตรา 39 (ผู้เคยเป็นพนักงาน)</option>
                                <option value="40">มาตรา 40 (อาชีพอิสระ)</option>
                            </select>
                            <label for="section" class="text-muted"><i class="bi bi-card-checklist me-2"></i>มาตราประกันสังคม</label>
                        </div>
            
                        <!-- ปุ่มกด -->
                        <div class="d-grid gap-3 d-md-flex justify-content-md-end">
                            <button type="reset" class="btn btn-light btn-lg px-4 border rounded-pill text-secondary fw-medium">
                                <i class="bi bi-arrow-counterclockwise me-1"></i> ล้างข้อมูล
                            </button>
                            <button type="submit" class="btn btn-success btn-lg px-5 rounded-pill shadow-sm fw-bold">
                                <i class="bi bi-check2-circle me-1"></i> ลงทะเบียน
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
